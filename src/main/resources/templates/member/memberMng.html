<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!--      layout:decorate="~{member/layout/layout}">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>members manage</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://getbootstrap.kr/docs/5.3/examples/checkout/" rel="canonical">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link href="/css/memberMng.css" rel="stylesheet">
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid">

        <div class="row">
            <main class="ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
                            <svg class="bi"><use xlink:href="#calendar3"/></svg>
                            This week
                        </button>
                    </div>
                </div>

                <canvas class="my-4 w-100" id="myChart" width="900" height="100"></canvas>

                <h2>Our Members</h2> <br>

                <div layout:fragment="content" class="table-responsive small">
                    <form action="@{'/members/'+${members.number}}"
                          role="form" method="get" th:object="${members}">

                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">회원 ID</th>
                                <th scope="col">회원명</th>
                                <th scope="col">회원출생일자</th>
                                <th scope="col">회원연락처</th>
                                <th scope="col">회원주소</th>
                                <th scope="col">회원이메일주소</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="member, status: ${members.getContent()}">
                                <td th:text="${member.memId}"></td>
                                <td><a th:href="'/members/admin/member/'+${member.memId}"
                                       th:text="${member.memNm}"></a></td>
                                <td th:text="${member.memBirthDt}"></td>
                                <td th:text="${member.memCno}"></td>
                                <td th:text="${member.memAdr}"></td>
                                <td th:text="${member.memEmlAdr}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <form th:action="@{'members'}" method="get" th:object="${memberSearchDto}">

                            <div th:with="start=${(members.number/maxPage)*maxPage+1},
                  end=(
                  ${(members.totalPages == 0) ? 1:
                   (start+(maxPage - 1) < members.totalPages ? start+(maxPage - 1) : members.totalPages)
                   })">
                                <nav aria-label="Page navigation example">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item disabled">
                                            <a class="page-link">Previous</a>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>

                            <div class="search p-3 mb-5 bg-body-tertiary rounded">
                                <div class="input-group mb-3 justify-content-center">
                                    <button th:field="*{searchBy}" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> ALL</button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" value="memNm" href="#">이름</a></li>
                                        <li><a class="dropdown-item" value="memCno" href="#">전화번호</a></li>
                                        <li><a class="dropdown-item" value="memRgtDt" href="#">시작일</a></li>
                                    </ul>
                                    <input th:field="*{searchQuery}"  type="text" class="form-control" aria-label="Text input with dropdown button">
                                    <button id="searchBtn" type="submit" class="btn btn-light">search</button>
                                </div>
                            </div>

                        </form>
                    </form>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
            // $(document).ready(function(){
            //     $("#searchBtn").on("click", function(e){
            //         e.preventDefault();
            //         page(0);
            //     });

            // });
            function page(page){
                var searchBy = $("#searchBy").val();
                var searchQuery = $("#searchQuery").val();

                location.href = "/members/members/" + page +
                                  "&searchBy=" + searchBy +
                                  "&searchQuery=" + searchQuery +
                                  "&test=true";
            }
    </script>

</body>
</html>
