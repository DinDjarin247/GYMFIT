<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<!--      layout:decorate="~{member/layout/layout}">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>members manage</title>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://getbootstrap.kr/docs/5.3/examples/checkout/" rel="canonical">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link href="/css/memberMng.css" rel="stylesheet">
</head>

<body>

<div layout:fragment="content">

    <div class="search fixed-top shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="input-group mb-3 justify-content-center">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"> ALL</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">이름</a></li>
                <li><a class="dropdown-item" href="#">전화번호</a></li>
                <li><a class="dropdown-item" href="#">시작일</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
            <button type="button" class="btn btn-light">search</button>
        </div>
    </div>

    <div class="container text-right test">

        <div class="row test-f">
            <div class="card col-4" style="width: 22rem;">
                <img src="img/mem.png" class="card-img-top" alt="...">
                <div th:each="member, status: ${members.getContent()}" class="card-body">
                    <label class="form-label" th:for="memNm" th:href="'/members/admin/member/'+${member.memId}"
                           th:text="${member.memNm}">회원명</label>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                <ul th:each="member, status: ${members.getContent()}" class="list-group list-group-flush">
                    <li class="list-group-item"><label class="form-label" th:for="memCno" th:text="${member.memCno}">a </label></li>
                    <li class="list-group-item"><label class="form-label" th:for="memBirthDt" th:text="${member.memBirthDt}">b </label></li>
                    <li class="list-group-item"><label class="form-label" th:for="memId" th:text="${member.memId}">c </label></li>
                </ul>
                <div class="card-body">
                    <a href="#" class="card-link">더보기</a>
                    <a href="#" class="card-link" type="submit">수정</a>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>

    </div>
</div>

</body>
</html>
