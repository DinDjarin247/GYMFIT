<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            $("searchBtn").on("click", function(e){
                e.preventDefault();
                page(0);
            });
        });
        function page(page){
            var searchBy = $("#searchBy").val();
            var searchQuery = $("#searchQuery").val();

            location.href = "/members/" + page +
                               "&searchBy=" + searchBy +
                               "&searchQuery=" + searchQuery;


        }
    </script>
</th:block>

<div layout:fragment="content">
    <form th:action="@{'/members/'+${members.number}}"
          role="form" method="get" th:object="${members}">
        <table class="table">
            <thead>
            <tr>
                <th>회원 ID</th>
                <th>회원이름</th>
                <th>회원생년월일</th>
                <th>회원전화번호</th>
                <th>회원주소</th>
                <th>회원 Email 주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member, status: ${members.getContent()}">
                <td th:text="${member.memId}"></td>
                <td><a th:href="'/members/admin/member/'+${member.memId}"
                       th:text="${member.memNm}"></a></td>
                <td th:text="${member.memBirthDt}"></td>
                <td th:text="${member.memCno}" ></td>
                <td th:text="${member.memAdr}" ></td>
                <td th:text="${member.memEmlAdr}" ></td>
            </tr>
            </tbody>
        </table>

        <div th:with="start=${(members.number/maxPage)*maxPage+1},
end=(
${(members.totalPages == 0) ? 1:
 (start+(maxPage - 1) < members.totalPages ? start+(maxPage - 1) : members.totalPages)
 })">
            <ul class="pagination justify-content-center">
                <li class="page-member" th:classappend="${members.first}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${members.number-1} +')'"
                       aria-label="Previous" class="page-link">
                        <span aria-hidden="true">Previous</span>
                    </a>
                </li>
                <li class="page-member"
                    th:each="page: ${#numbers.sequence(start, end)}"
                    th:classappend="${members.number eq page-1} ? 'active' : '' ">
                    <a th:onclick="'javascript:page(' + ${page-1} + ')' "
                       th:inline="text" class="page-link">[[${page}]]</a>
                </li>
                <li class="page-member" th:classappend="${members.last}?'disabled'">
                    <a th:onclick="'javascript:page(' + ${members.number+1} +')'"
                       aria-label="Next" class="page-link">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="form-inline justify-content-center" th:object="${memberSearchDto}">

            <select th:field="*{searchBy}" class="form-control" style="width:auto">
                <option value="memberNm">회원이름</option>
                <option value="memCno">전화번호</option>
            </select>
            <input th:field="*{searchQuery}" type="text" class="form-control" placeholder="검색어를 입력하세요"/>
            <button id="searchBtn" type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
</div>


</html>
